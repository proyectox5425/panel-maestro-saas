<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel Vendedor – WIOO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

  <!-- Encabezado institucional -->
  <header class="bg-indigo-600 text-white p-4 shadow-md">
    <h1 class="text-xl font-bold">WIOO – Panel Vendedor</h1>
    <p class="text-sm">Enrolamiento de dispositivos vendidos a crédito</p>
  </header>

  <!-- Login -->
  <section class="max-w-md mx-auto mt-10 bg-white p-6 rounded-lg shadow-lg">
    <h2 class="text-lg font-semibold mb-4">Inicio de sesión</h2>
    <form id="loginForm" class="space-y-4">
      <input type="email" name="correo" placeholder="Correo institucional" class="w-full p-2 border rounded" required>
      <input type="password" name="clave" placeholder="Clave de acceso" class="w-full p-2 border rounded" required>
      <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700">Ingresar</button>
    </form>
    <div id="loginFeedback" class="mt-4 text-sm text-red-600"></div>
  </section>

  <!-- Menú principal (oculto hasta login) -->
  <section id="menuPrincipal" class="max-w-md mx-auto mt-10 hidden">
    <div class="bg-white p-6 rounded-lg shadow-lg space-y-4">
      <h2 class="text-lg font-semibold">Menú principal</h2>
      <button onclick="document.getElementById('enrolamiento').classList.remove('hidden')" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">
  Enrolar dispositivo
      </button>
      <button class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Ver historial de ventas</button>
      <button class="w-full bg-gray-600 text-white py-2 rounded hover:bg-gray-700">Cerrar sesión</button>
    </div>
  </section>

  <!-- Modal de enrolamiento -->
<div id="enrolamiento" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
  <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md relative">
    <button onclick="document.getElementById('enrolamiento').classList.add('hidden')" class="absolute top-2 right-2 text-gray-500 hover:text-gray-700 text-xl font-bold">&times;</button>
    <h2 class="text-lg font-semibold mb-4">Enrolar dispositivo</h2>
    <form id="formEnrolar" class="space-y-3">
      <input type="text" name="imei" placeholder="IMEI del dispositivo" class="w-full p-2 border rounded" required>
      <input type="text" name="marca" placeholder="Marca" class="w-full p-2 border rounded" required>
      <input type="text" name="modelo" placeholder="Modelo" class="w-full p-2 border rounded" required>
      <input type="text" name="cliente_nombre" placeholder="Nombre del cliente" class="w-full p-2 border rounded" required>
      <input type="text" name="cliente_cedula" placeholder="Cédula" class="w-full p-2 border rounded" required>
      <input type="text" name="cliente_telefono" placeholder="Teléfono" class="w-full p-2 border rounded" required>
      <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">Enrolar</button>
    </form>
    <div id="feedbackEnrolamiento" class="text-sm mt-2"></div>
  </div>
</div>

  <script type="module">
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

  const supabase = createClient(
    'https://xhqhtzrcohovylcxibkf.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhocWh0enJjb2hvdnlsY3hpYmtmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ4Njg3NTEsImV4cCI6MjA3MDQ0NDc1MX0.aTAOD-m3n2n6MAg1Cx2lDOPAD4jT2z4bcQXjxZwgllI'
  );
  const vendedor_id = '46867ced-d0c6-4311-b8da-24756366aaa2';

  document.addEventListener('DOMContentLoaded', function () {
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const correo = e.target.correo.value;
      const clave = e.target.clave.value;

      if (correo === 'vendedor@wioo.app' && clave === '123456') {
        document.getElementById('loginFeedback').innerText = '';
        document.getElementById('menuPrincipal').classList.remove('hidden');
        document.getElementById('enrolamiento').classList.remove('hidden'); 
        e.target.parentElement.classList.add('hidden');
      } else {
        document.getElementById('loginFeedback').innerText = 'Credenciales inválidas';
      }
    });

    document.querySelector('#formEnrolar').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const { imei, marca, modelo, cliente_nombre, cliente_cedula, cliente_telefono } = form;

      const { data, error } = await supabase.rpc('enrolar_dispositivo', {
        imei_input: imei.value,
        marca_input: marca.value,
        modelo_input: modelo.value,
        cliente_nombre_input: cliente_nombre.value,
        cliente_cedula_input: cliente_cedula.value,
        cliente_telefono_input: cliente_telefono.value,
        vendedor_id_input: vendedor_id
      });

      const feedback = document.getElementById('feedbackEnrolamiento');
      if (error) {
        feedback.innerText = `❌ Error: ${error.message}`;
        feedback.classList.add('text-red-600');
      } else {
        feedback.innerText = `✅ Dispositivo enrolado: ${data.imei}`;
        feedback.classList.add('text-green-600');
        form.reset();
      }
    });
  });
      </script>

</body>
</html>
