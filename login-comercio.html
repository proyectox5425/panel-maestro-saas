<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Comercio</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: white;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 1em;
    }
    input, button {
      width: 100%;
      padding: 0.8em;
      margin-top: 1em;
      font-size: 1em;
    }
    #estado {
      margin-top: 1em;
      text-align: center;
      font-weight: bold;
    }
    .error { color: #c0392b; }
    .ok { color: #27ae60; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Login Comercio</h2>
    <input type="email" id="correo" placeholder="Correo institucional" />
    <input type="password" id="clave" placeholder="Clave de acceso" />
    <button id="btnLogin">Ingresar</button>
    <p id="estado"></p>
  </div>

  <!-- ✅ Carga de Supabase al final -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Inicialización segura de Supabase
      const supabase = window.supabase.createClient(
        'https://xhqhtzrcohovylcxibkf.supabase.co',
        'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhocWh0enJjb2hvdnlsY3hpYmtmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ4Njg3NTEsImV4cCI6MjA3MDQ0NDc1MX0.aTAOD-m3n2n6MAg1Cx2lDOPAD4jT2z4bcQXjxZwgllI'
      )

      const correoInput = document.getElementById('correo')
      const claveInput = document.getElementById('clave')
      const estado = document.getElementById('estado')
      const btnLogin = document.getElementById('btnLogin')

      btnLogin.addEventListener('click', async () => {
        const correo = correoInput.value.trim()
        const clave = claveInput.value.trim()

        // Validación básica
        if (!correo || !clave) {
          estado.textContent = 'Completa todos los campos.'
          estado.className = 'error'
          return
        }

        estado.textContent = 'Verificando credenciales...'
        estado.className = ''

        try {
          const { data: usuario, error } = await supabase
  .from('usuarios_comercios')
  .select('comercio_id')
  .eq('correo', correo)
  .eq('clave', clave)
  .eq('activo', true)
  .single()

          if (error || !usuario) {
  estado.textContent = 'Acceso denegado. Verifica tus datos.'
  estado.className = 'error'
  return
}

localStorage.setItem('comercio_id', usuario.comercio_id)

          estado.textContent = 'Acceso concedido. Redirigiendo...'
          estado.className = 'ok'

          setTimeout(() => {
            window.location.href = 'panel-comercio.html'
          }, 1200)
        } catch (e) {
          estado.textContent = 'Error de conexión. Intenta nuevamente.'
          estado.className = 'error'
        }
      })
    })
  </script>
</body>
</html>
