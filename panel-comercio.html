<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel Comercio</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; background: #f4f4f4; }
    header { background: #2c3e50; color: white; padding: 1em; text-align: center; }
    nav { display: flex; justify-content: space-around; background: #34495e; color: white; }
    nav button { background: none; border: none; color: white; padding: 1em; cursor: pointer; }
    section { padding: 1em; }
    .card { background: white; margin: 1em 0; padding: 1em; border-radius: 8px; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
    input, select, button { margin: 0.5em 0; padding: 0.5em; width: 100%; }
  </style>
</head>
<body>
<script>
  const comercioId = localStorage.getItem("comercio_id")

  if (!comercioId) {
    alert("No has iniciado sesión. Redirigiendo al login...")
    window.location.href = "login-comercio.html"
  }
</script>

  <header>
    <h1>Panel Comercio</h1>
    <p id="comercioNombre">Cargando comercio...</p>
<button onclick="cerrarSesion()" style="margin-top:1em; padding:0.5em 1em; background:#e74c3c; color:white; border:none; border-radius:4px; cursor:pointer;">
  Cerrar sesión
</button>
  </header>

  <nav>
    <button onclick="mostrar('dashboard')">Dashboard</button>
    <button onclick="mostrar('vendedores')">Vendedores</button>
    <button onclick="mostrar('catalogo')">Catálogo</button>
    <button onclick="mostrar('ventas')">Ventas</button>
    <button onclick="mostrar('pagos')">Pagos</button>
    <button onclick="mostrar('reportes')">Reportes</button>
    <button onclick="mostrar('lotes')">Lotes</button>
  </nav>

  <section id="contenido">
    <div class="card">Selecciona una opción del menú para comenzar.</div>
  </section>

  <script>
    const supabase = supabase.createClient(
      'https://xhqhtzrcohovylcxibkf.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhocWh0enJjb2hvdnlsY3hpYmtmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ4Njg3NTEsImV4cCI6MjA3MDQ0NDc1MX0.aTAOD-m3n2n6MAg1Cx2lDOPAD4jT2z4bcQXjxZwgllI'
    )

    async function mostrar(vista) {
      const contenido = document.getElementById('contenido')
      contenido.innerHTML = '<div class="card">Cargando...</div>'

      if (vista === 'dashboard') {
        const { data: ventas } = await supabase.from('ventas').select('*').eq('comercio_id', comercioId)
        const { data: lotes } = await supabase.from('lotes').select('*').eq('comercio_id', comercioId)
        const disponibles = lotes.reduce((acc, l) => acc + (l.cantidad_total - l.cantidad_usada), 0)
        contenido.innerHTML = `
          <div class="card"><h3>Ventas Totales: ${ventas.length}</h3></div>
          <div class="card"><h3>Licencias Disponibles: ${disponibles}</h3></div>
        `
      }

      if (vista === 'vendedores') {
        const { data: vendedores } = await supabase.from('vendedores').select('*').eq('comercio_id', comercioId)
        contenido.innerHTML = vendedores.map(v =>
          `<div class="card"><strong>${v.nombre}</strong><br>${v.correo} | ${v.telefono}</div>`
        ).join('')
      }

      if (vista === 'catalogo') {
        const { data: catalogo } = await supabase.from('catalogo').select('*').eq('comercio_id', comercioId)
        contenido.innerHTML = catalogo.map(d =>
          `<div class="card"><strong>${d.marca} ${d.modelo}</strong><br>Precio: $${d.precio}<br>Cuotas: ${d.cuotas}</div>`
        ).join('')
      }

      if (vista === 'ventas') {
        const { data: ventas } = await supabase.from('ventas').select('*').eq('comercio_id', comercioId)
        contenido.innerHTML = ventas.map(v =>
          `<div class="card"><strong>IMEI:</strong> ${v.imei}<br>Cliente: ${v.cliente}<br>Estado: ${v.estado}</div>`
        ).join('')
      }

      if (vista === 'pagos') {
        const { data: pagos } = await supabase.from('pagos').select('*').eq('comercio_id', comercioId)
        contenido.innerHTML = pagos.map(p =>
          `<div class="card"><strong>IMEI:</strong> ${p.imei}<br>Monto: $${p.monto}<br>Estado: ${p.estado}</div>`
        ).join('')
      }

      if (vista === 'reportes') {
        const { data: ventas } = await supabase.from('ventas').select('*').eq('comercio_id', comercioId)
        const activos = ventas.filter(v => v.estado === 'activo').length
        const bloqueados = ventas.filter(v => v.estado === 'bloqueado').length
        contenido.innerHTML = `
          <div class="card"><h3>Dispositivos Activos: ${activos}</h3></div>
          <div class="card"><h3>Dispositivos Bloqueados: ${bloqueados}</h3></div>
        `
      }

      if (vista === 'lotes') {
        const { data: lotes } = await supabase.from('lotes').select('*').eq('comercio_id', comercioId)
        contenido.innerHTML = lotes.map(l =>
          `<div class="card"><strong>Lote:</strong> ${l.id}<br>Total: ${l.cantidad_total}<br>Usadas: ${l.cantidad_usada}</div>`
        ).join('')
      }
    }

    async function cargarComercio() {
      const { data: comercio } = await supabase.from('comercios').select('*').eq('id', comercioId).single()
      document.getElementById('comercioNombre').textContent = comercio?.nombre ?? 'Comercio no encontrado'
    }

    cargarComercio()

function cerrarSesion() {
  localStorage.removeItem("comercio_id")
  alert("Sesión cerrada. Redirigiendo al login...")
  window.location.href = "login-comercio.html"
}
  </script>
</body>
</html>
